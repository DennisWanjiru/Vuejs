<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning Vue Js</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">	
		<div id="app">
			<h1 :title="title">{{hello}}</h1> 
			<p :title="meaning">{{ message }}</p>
		</div>
	</div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/vue@2.3.3"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			hello: "Hello World!",
			message: 'WTF!',
			intro: "Welcome to the js World <small>It's all about Vue.js</small>",
			title: "Howdy",
			meaning: "What The Fuck!",
			viewed: false
		}
	})
</script>
</html>
